{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Автостоянка {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>



            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <span class="fs-4">Автостоянка</span>
                <li><a href="{% url 'profile' %}" class="nav-link px-2 text-secondary">Профиль</a></li>
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
              <li><a href="{% url 'promo' %}" class="nav-link px-2 text-white">Промокод</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Ценообразование</a></li>
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-warning">Зарегистрироваться</a>
            </div>
          </div>
    </div>
  </header>
        </nav>

    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
